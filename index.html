<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PariMatch</title>
    <link rel="shortcut icon" href="img/favicon3.png" type="image/png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a class="logo_mobile" href="index.html">
          <img src="img/logo_mobile.png" alt="logo" />
        </a>
        <a class="logo" href="index.html">
          <img src="img/Union.png" alt="logo" />
        </a>
        <h1 class="title">
          КАЗИНО <span class="title-yellow">PARIMATCH</span> С ГАРАНТИЕЙ ВЫПЛАТ
        </h1>
        <button class="button">РЕГИСТРАЦИЯ</button>
      </header>
      <main>
        <div class="main_text_mobile">
          <div class="title">
            1 МИЛЛИОН <span>АКТИВНЫХ ИГРОКОВ В</span> 15 СТРАНАХ
            <span>МИРА</span>
          </div>
          <div class="header">КРУТИ КОЛЕСО И ВЫИГРЫВАЙ ПРИЗЫ!</div>
          <div class="info">У ВАС ЕСТЬ <span>2</span> ПОПЫТКИ</div>
          <div class="link"><a href="#">Правила и условия</a></div>
          <div class="cowboy"></div>
        </div>
        <div class="main_text">
          <div class="main_header">КРУТИ КОЛЕСО И ВЫИГРЫВАЙ ПРИЗЫ!</div>
          <div class="main_link"><a href="#">Правила и условия</a></div>
          <div class="main_info">
            у вас попыток <span class="text-yellow">1</span>
          </div>
        </div>
        <div class="wheel_inside"></div>
        <div class="wheel_outside"></div>
        <button class="btn">крутить</button>
      </main>
      <footer>
        <div class="footer_wrapper">
          <div>
            <div class="footer_payment">
              <a href="#">
                <img src="img/payment/sportbank.png" alt="sportbank" />
              </a>
              <a href="#">
                <img src="img/payment/visa.png" alt="visa" />
              </a>
              <a href="#">
                <img src="img/payment/mastercard.png" alt="mastercard" />
              </a>
              <a href="#">
                <img src="img/payment/privat24.png" alt="privat24" />
              </a>
            </div>
          </div>
          <div>
            <div class="footer_app">
              <a href="#">
                <img src="img/app/casino.png" alt="casino" />
              </a>
              <a href="#">
                <img src="img/app/appStore.png" alt="appStore" />
              </a>
              <a href="#">
                <img src="img/app/androidApp.png" alt="androidApp" />
              </a>
            </div>
          </div>
          <div>
            <div class="footer_trust">
              <a href="#">
                <img src="img/trust/trust.png" alt="trust" />
              </a>
              <a href="#">
                <img src="img/trust/plus.png" alt="plus" />
              </a>
            </div>
          </div>
          <div>
            <div class="footer_social">
              <a href="https://www.facebook.com/">
                <img src="img/social/facebook.png" alt="facebook" />
              </a>
              <a href="https://www.instagram.com/">
                <img src="img/social/instagram.png" alt="instagram" />
              </a>
              <a href="https://web.telegram.org">
                <img src="img/social/telegram.png" alt="telegram" />
              </a>
              <a href="https://www.youtube.com">
                <img src="img/social/youtube.png" alt="youtube" />
              </a>
              <a href="https://www.viber.com">
                <img src="img/social/viber.png" alt="viber" />
              </a>
              <a href="https://twitter.com/">
                <img src="img/social/twitter.png" alt="twitter" />
              </a>
              <a href="https://www.tiktok.com">
                <img src="img/social/tiktok.png" alt="tiktok" />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/base.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>

</html>
